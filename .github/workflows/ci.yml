name: Angular CI

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Create environment file
      run: node create-env.js
      env:
        API_URL: ${{ secrets.API_URL }}
        NODE_ENV: production
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Run linter
      run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Create environment file
      run: node create-env.js
      env:
        API_URL: ${{ secrets.API_URL }}
        NODE_ENV: production
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build production
      run: npm run build