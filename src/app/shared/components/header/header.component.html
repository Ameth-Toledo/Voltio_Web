<header class="bg-[#CCDAFF] px-6 py-4 shadow-sm">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="assets/voltio.svg" alt="Voltio" class="h-10 w-10">
      <span class="text-3xl font-bold text-gray-800" style="font-family: 'Agdasima', sans-serif;">
        Voltio
      </span>
    </div>

    <button class="flex items-center gap-2 bg-[#8D8BFB] hover:bg-[#4A6EEE] text-white font-medium px-6 py-2.5 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
      <span>Iniciar ahora</span>
      <lucide-icon [img]="ArrowRight" [size]="20"></lucide-icon>
    </button>
  </div>
</header>
